<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra, My Virtual Assistance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <img src="logos.jpg" alt="logos" id="logo">
    <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
    
    <!-- Image for voice animation -->
    <img src="SVKl.gif" alt="voice animation" id="voice" style="display:none;">
    
    <!-- Button with microphone icon to start the interaction -->
    <button id="btn">
        <img src="mic.svg" alt="microphone icon">
        <span id="content">Click here to talk to me</span>
    </button>

    <!-- Link the JavaScript file at the end to avoid DOM issues -->
    <script src="script.js"></script>
</body>
</html>
